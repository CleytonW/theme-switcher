<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme-Switcher</title>

  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="/assets/assets/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="switch-container">
    <input class="switch switch-shadow" id="switch-shadow" type="checkbox">
    <label class="label" for="switch-shadow">
      <img class="moon-icon" src="./assets/assets/moon.svg" alt="imagem de uma lua">
      <img class="sun-icon" src="./assets/assets/sun.svg" alt="imagem de um sol">
    </label>
  </div>

  <script src="script.js"></script>
</body>
</html>
